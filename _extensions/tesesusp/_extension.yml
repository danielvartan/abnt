# See <https://quarto.org/docs/extensions/formats.html>.
# See <https://github.com/quarto-journals/elsevier>.

title: tesesusp
author: Daniel Vartanian
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      date-format: full
      # See <https://www.zotero.org/styles>.
      cls: csl/apa-numeric-superscript-brackets.csl
    html:
      theme:
        - cosmo
        - scss/style.scss
      code-link: true
      code-fold: true
      fig-cap-location: bottom
      tbl-cap-location: bottom
      callout-appearance: simple
      number-depth: 6
      df-print: kables
    pdf:
      documentclass: tesesusp
      format-resources: tesesusp.cls
