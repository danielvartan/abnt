contributes:
  formats:
    common:
      date-format: full
      # See <https://www.zotero.org/styles>.
      cls: csl/apa-numeric-superscript-brackets.csl
    pdf:
      documentclass: tesesusp
      papersize: a4paper
      classoption: [oneside]
      mainfont: Arial
      sansfont: Arial
      # monofont: Noto Sans Mono
      fontsize: 12pt
      # lang: en  # Set in tesesusp.cls
      # number-depth: 5 # Set in tesesusp.cls
      linkcolor: blue
      citecolor: quarto-medium-gray
      filecolor: blue
      urlcolor: blue
      # toccolor: black
      colorlinks: true
      code-line-numbers: true
      code-annotations: true
      code-block-border-left: "#CFD0D1"
      code-block-bg: "#F1F3F5"
      cap-location: top
      fig-format: png
      fig-pos: H
      tbl-pos: H
      df-print: kable
      prefer-html: false
      format-resources: tesesusp.cls
      include-in-header: include-in-header.tex
      include-before-body: include-before-body.tex
