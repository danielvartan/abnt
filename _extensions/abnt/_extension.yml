contributes:
  formats:
    common:
      df-print: kable
    pdf:
      pdf-engine: lualatex
      documentclass: abntex2
      date-format: YYYY
      lang: en # options: [en, pt-br, es, fr] (for hyphenation)
      language: "../_extensions/abnt/_language.yml"
      babel-lang: english # options: [english, brazil, spanish, french]
      other-babel-lang: # Don not repeat 'babel-lang' here.
        - french
        - spanish
        - brazil
      mainfont: Noto-Sans
      sansfont: Noto-Sans
      monofont: Noto-Sans-Mono
      monofontoptions:
        - Scale=0.75
      fontsize: 12pt
      linestretch: 1.5
      parindent: 1cm
      parskip: 0ex
      frenchspacing: true
      sides: oneside # options: [oneside, twoside]
      papersize: a4 # options: [a4, a5]
      section-options:
        - chapter=TITLE
        - section=TITLE
      hyperrefoptions:
        - bookmarksnumbered
      captionsetup:
        - justification=justified
      biblio-title: REFERENCES
      cite-method: biblatex
      biblatexoptions:
        - backend=biber
        - url=true
        - useprefix=false
        - giveninits=true
        - style=abnt
      bibhang: 0cm # Use 0.5cm if `style=apa`
      bibparsep: -2ex # Use 1ex `style=apa`
      biblio-footnote: >
        According to the Brazilian Association of Technical Standards
        (ABNT NBR 6023).
      index-page: true
      number-sections: true
      linktoc: section
      colorlinks: true
      linkcolor: blue
      filecolor: blue
      citecolor: blue
      urlcolor: blue
      code-line-numbers: false
      code-annotations: true
      code-block-border-left: "#CFD0D1"
      code-block-bg: "#F1F3F5"
      fig-format: png
      fig-dpi: 150
      fig-width: 5.5 # Quarto default: 5.5
      fig-height: 4 # Quarto default: 3.5
      out-width: 80%
      fig-pos: H
      tbl-pos: H
      cap-location: top
      cap-hyphenpenalty: true
      legend-hyphenpenalty: true
      prefer-html: false
      location: "[Municipality]"
      supervisor: "[Supervisor's full name]"
      cosupervisor: "[Co-supervisor's full name]"
      academic-title: "[Master/PhD]"
      academic-degree: "[Master of Science/Doctor of Science]"
      type-of-work: "[Dissertation/Thesis]"
      area-of-concentration: "[Area of concentration]"
      university: "[University]"
      school: "[School/Department]"
      program: "[Graduate program]"
      version-note: "[Original/Revised version]"
      template: abnt-template.tex
      template-partials:
        - tex/abntex2.tex
        - tex/after-body.tex
        - tex/babel.tex
        - tex/before-body.tex
        - tex/biblio.tex
        - tex/colors.tex
        - tex/def.tex
        - tex/doc-class.tex
        - tex/graphics.tex
        - tex/hypersetup.tex
        - tex/index.tex
        - tex/layout.tex
        - tex/lengths.tex
        - tex/lua.tex
        - tex/others.tex
        - tex/packages.tex
        - tex/tables.tex
        - tex/tightlist.tex
        - tex/title.tex
        - tex/toc.tex
      latex-auto-install: true
      keep-tex: true
