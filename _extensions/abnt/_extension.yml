contributes:
  formats:
    common:
      df-print: kable
    html:
      date-format: "YYYY-MM-DD"
      open-graph: true
      locale: en
      number-depth: 5
      code-link: true
      code-fold: true
      cap-location: bottom
      reader-mode: false
      callout-appearance: simple
      csl: csl/english-abnt-author-date.csl
      theme:
        light: [cosmo, scss/theme-light.scss]
        dark: [cosmo, scss/theme-dark.scss]
    pdf:
      pdf-engine: latexmk
      pdf-engine-opt: -xelatex
      latex-auto-install: true
      documentclass: abntex2
      mainfont: Arial
      sansfont: Arial
      monofont: FragmentMono-Regular.otf
      monofontoptions:
        - ItalicFont=FragmentMono-Italic.otf
        - Scale=0.75
      fontsize: 12pt
      linestretch: 1.5
      parindent: 1cm
      parskip: 0ex
      frenchspacing: true
      sides: oneside # options: [oneside, twoside]
      papersize: a4 # options: [a4, a5]
      section-options:
        - chapter=TITLE
        - section=TITLE
      date-format: YYYY
      lang: en # options: [en, pt-br, es, fr]
      language: ../_extensions/abnt/_language.yml
      babel-lang: english # options: [english, brazil, spanish, french]
      other-babel-lang: # Don not repeat 'babel-lang' here.
        - french
        - spanish
        - brazil
      cite-method: biblatex # Do not remove it.
      biblio-style: abnt # options: [abnt, abnt-ibid, abnt-numeric, apa]
      biblio-title: REFERENCES
      biblio-footnote: >
        According to the Brazilian Association of Technical Standards
        (ABNT NBR 6023).
      biblatexoptions:
        - backend=biber,
        - language=english, # [options: english, brazil, spanish, french]
        - url=true,
        - useprefix=false,
        - giveninits=true,
        - extrayear=true
      bibhang: 0cm # Use 0.5cm if `biblio-style: apa`.
      bibparsep: 0ex
      zotero: false
      index-page: false
      number-sections: true
      linktoc: section
      colorlinks: true
      linkcolor: blue
      filecolor: blue
      citecolor: blue
      urlcolor: blue
      code-line-numbers: true
      code-annotations: true
      code-block-border-left: "#CFD0D1"
      code-block-bg: "#F1F3F5"
      fig-format: png
      fig-dpi: 150
      fig-pos: H # `abntex2` default: htb (doesn't work)
      tbl-pos: H # `abntex2` default: htb (doesn't work)
      cap-location: top
      prefer-html: false
      location: "[City]"
      supervisor: "[Supervisor's full name]"
      cosupervisor: "[Co-supervisor's full name]"
      academic-title: "[Master/PhD]"
      academic-degree: "[Master of Science/Doctor of Science]"
      type-of-work: "[Dissertation/Thesis]"
      area-of-concentration: "[Area of concentration]"
      university: "[University]"
      school: "[School/Department]"
      program: "[Graduate program]"
      version-note: "[Original/Revised version]"
      template: abnt-template.tex
      template-partials:
        - tex/abntex2.tex
        - tex/after-body.tex
        - tex/babel.tex
        - tex/before-body.tex
        - tex/biblio.tex
        - tex/colors.tex
        - tex/def.tex
        - tex/doc-class.tex
        - tex/graphics.tex
        - tex/hypersetup.tex
        - tex/index.tex
        - tex/layout.tex
        - tex/lengths.tex
        - tex/other.tex
        - tex/packages.tex
        - tex/tables.tex
        - tex/tightlist.tex
        - tex/title.tex
        - tex/toc.tex
      format-resources:
        - otf/FragmentMono-Regular.otf
        - otf/FragmentMono-Italic.otf
        - bbx/abnt.bbx
        - bbx/abnt-ibid.bbx
        - bbx/abnt-numeric.bbx
        - cbx/abnt.cbx
        - cbx/abnt-ibid.cbx
        - cbx/abnt-numeric.cbx
        - lbx/english-abnt.lbx
        - lbx/brazil-abnt.lbx
        - lbx/spanish-abnt.lbx
        - bbx/apa.bbx
        - cbx/apa.cbx
        - dbx/apa.dbx
        - lbx/english-apa.lbx
        - lbx/brazil-apa.lbx
        - lbx/spanish-apa.lbx
        - lbx/french-apa.lbx
      keep-tex: true
