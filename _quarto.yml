editor: source

execute:
  freeze: auto

project:
  type: book
  output-dir: preview
  # Remove the pre-render if you don't use Zotero.
  pre-render: "R/quarto-pre-render.R"
  post-render: "R/quarto-post-render.R"

book:
  title: "tesesusp: a Quarto format for USP theses and dissertations"
  author: "Daniel Vartanian"
  date: today
  date-format: "YYYY"
  site-url: https://danielvartan.github.io/tesesusp/
  repo-url: https://github.com/danielvartan/tesesusp/
  repo-branch: main
  chapters:
    - index.qmd
    - qmd/methods.qmd
    - qmd/results.qmd
    - qmd/discussion.qmd
    - qmd/final-remarks.qmd
    - qmd/references.qmd
  appendices:
    - qmd/appendice-1.qmd

# See <https://quarto.org/docs/authoring/footnotes-and-citations.html>.
bibliography: references.json

format:
  tesesusp-pdf:
    # classoption: [twoside]
    include-in-header: tex/header.tex
    include-before-body: tex/body.tex
    babel-lang: english
    latex-auto-install: true
